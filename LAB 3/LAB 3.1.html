<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Data Visualisation"/>
        <meta name="keywords" content="HTML, CSS, D3"/>
        <meta name="author" content="Jerusha Dass"/>

        <title>Task 3.1 D3 Scaling Your Charts</title>

        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>

    <body>
        <h1> Drawing w/ Data - Scatter Plot</h1>

        <script>

            var w = 1000;
            var h = 500;
            var padding = 50;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var dataset = [
                          [5, 20],
                          [500, 90],
                          [250, 50],
                          [100, 33],
                          [330, 95],
                          [410, 12],
                          [475, 44],
                          [25, 67],
                          [85, 21],
                          [220, 88]
                          ];

            // xScale maps the x values to fit within the width
            var xScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d)
                         { 
                            return d[0]; 
                        }),
                        d3.max(dataset, function(d) 
                                 { 
                                    return d[0]; 
                                })])
                        .range([padding, w - padding]);

            // yScale maps the y values to fit within the height, inverted
            var yScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d) 
                        {
                             return d[1]; 
                        }),
                                 d3.max(dataset, function(d) 
                        { 
                            return d[1]; 
                        })])
                        .range([h - padding, padding]); // Reversed Y-axis
                       


            // Creating circles for each data point
            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                   return xScale(d[0]);
               })
               .attr("cy", function(d) {
                   return yScale(d[1]);
               })
               .attr("r", 8)
               .attr("fill", "pink");

            // Creating text labels for each data point
            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                   return d[0] + "," + d[1];
               })
               .attr("x", function(d) {
                   return xScale(d[0]) + 10;  // Offset text by 10px to the right of the circle
               })
               .attr("y", function(d) {
                   return yScale(d[1]) ;  // Position text slightly above the circle
               })
               .attr("font-size", "12px")
               .attr("fill", "black");

        </script>

        <footer style="color:grey">COS30045 Data Visualisation<br> Jerusha Dass</footer>
    </body>
</html>
