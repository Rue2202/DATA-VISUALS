<!DOCTYPE html>

        <meta charset="UTF-8"/>
        <meta name="description" content="Data Visualisation"/>

        <title>Lab 3.2: D3 Adding Axis to Charts</title>

        <!-- D3 library -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- Link to the external JavaScript file -->
        <script src="scatterplot.js"></script>

        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-size: 12px;
            }
        </style>
    </head>

    <body>
        <h1>Scatter Plot with X and Y Axis</h1>
