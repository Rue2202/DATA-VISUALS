<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Data Visualisation"/>
        <meta name="keywords" content="HTML, CSS, D3"/>
        <meta name="author" content="JD"/>
        <link rel="stylesheet" href="../girly.pop.css">
        <title>Lab 5.1 D3 Updates</title>

        <!--Load from the D3.js library -->
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <!-- CSS to center the button and chart-->
        <style>
       /* Center the content */
       .container {
                text-align: center; /* Center all content inside this container */
                margin-top: 20px; /* Add some space from the top */
            }

        /* To Style the button */
        button {
                background-color: #f78bc6; /* Pink background */
                border: none; /* Remove borders */
                color: white; /* White text */
                padding: 10px 20px; /* Padding inside the button */
                text-align: center; /* Center the text */
                font-size: 16px; /* Larger font size */
                cursor: pointer; /* Pointer on hover */
                margin-bottom: 20px; /* Add space below the button */
            }

            button:hover {
                background-color: #c704aa; /* Darker pink when hovered */
            }

         /* Add some basic styling for the Bar chart */
         svg {
                display: inline-block; /* Keep it inline for centering */
                margin: auto;          /* Center the SVG */
            }

        </style>
    </head>

    <body>
        <h1> 5.1 D3 - Updates</h1>

        <!-- A container to hold the button and chart -->
        <div class="container">
            <!-- Button to update the data -->
            <button id="updateButton">Update</button>

            <!-- The chart will be inserted  -->
            <div id="chart"></div>
        </div>

    </body>
</html>
